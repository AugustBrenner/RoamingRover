<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Roaming Rover</title>

<link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="libraries/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/helpers.css" />

</head>

<body class="signup-background">

<nav class="navbar navbar-default no-rad">
	<div class="navbar-header">
    	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main">
        	<span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">RoamingRover</a>
    </div>
    
    <div class="collapse navbar-collapse" id="navbar-main">
    	<ul class="nav navbar-nav navbar-right">
        	<li class="dropdown">
            	<a href="#" class="dropdown-toggle" data-toggle="dropdown">Arun Sood <i class="fa fa-caret-down"></i></a>
                <ul class="dropdown-menu">
                	<li><a href="#">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
	<div class="signup-container">
        <div class="signup-header">
            Complete Your Account
        </div>
        <div class="margin-top-10 txt-center">
        	<img src="img/sample.jpg" class="img-circle" width="100px" />
        </div>
        <div class="signup-field-headers">
        	Your Address
        </div>
        <div class="margin-top-10">
        	<input class="form-control" type="text" placeholder="Address" />
        </div>
        <div class="signup-field-headers">
        	Phone Number
        </div>
        <div class="margin-top-10">
        	<input class="form-control" type="tel" placeholder="Phone Number" />
        </div>
        <div class="signup-field-headers">
        	Your Dog's Size
        </div>
        <div class="margin-top-10">
        	<ul class="dog-sizes-list signup-dogsize">
            	<li><img src="img/dogs/dog-icon.png" width="30px" /></li>
                <li><img src="img/dogs/dog-icon.png" width="40px" /></li>
                <li><img src="img/dogs/dog-icon.png" width="50px" /></li>
                <li><img src="img/dogs/dog-icon.png" width="60px" /></li>
            </ul>
        </div>
        <div class="signup-field-headers">
        	Your Availability
        </div>
        <div class="margin-top-10">
        	<input class="form-control" type="tel" placeholder="General Availability" />
        </div>
        <div class="margin-top-20 txt-center">
        	<a href="#" class="btn btn-primary">Sign Up</a>
        </div>
    </div>
</div>

<script type="text/javascript" src="libraries/jquery/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="libraries/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/roamingrover.js"></script>

</body>
</html>
